<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tourist Guide Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form id="touristForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>
    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById("touristForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        // You can perform additional validation here if needed
        
        // Example: Send data to server or perform other actions
        console.log("Username:", username);
        console.log("Phone Number:", phoneNumber);
        
        // Optional: Clear the form after submission
        document.getElementById("touristForm").reset();
    });
</script>

</body>
</html>
